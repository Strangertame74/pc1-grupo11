name: CI Pipeline

on:
  push:
    branches:
      - feature/console
  pull_request:
    branches:
      - feature/console

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: tic-tac-toe

      - name: Run tests
        run: npm test
        working-directory: tic-tac-toe
